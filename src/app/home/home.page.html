<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Ionic Formio Example
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="restartQueue()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <formio [src]="url"></formio>
  </div>
</ion-content>
